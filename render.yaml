services:
  - type: web
    name: trading-systemV-v7
    runtime: docker
    dockerfilePath: ./Dockerfile
  
    preStartCommand: |
      mkdir -p /var/data
      chmod 777 /var/data
      echo "数据库目录权限已设置"
    
    healthCheck:
      path: /health
      initialDelaySeconds: 120
      
    envVars:
      - key: PORT
        value: 8000
